          <form class="needs-validation dataForm" novalidate>
            <div class="form-group row">
              <label for="amount" class="col-sm-2 col-form-label">Amount</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" id="amount" placeholder="Amount" required>
              </div>
            </div>
            <div class="form-group row">
                <label for="category" class="col-sm-2 col-form-label">Category</label>

                <label for="spentAt" class="col-sm-2 col-form-label">Spent-at</label>

                  <input type="spentAt" class="form-control" id="spentAt" placeholder="Spent-at" required>

              </div>
              <div class="form-group row">
                <label for="remarks" class="col-sm-2 col-form-label">Remarks</label>
                <div class="col-sm-6">

                </div>
              </div>
              <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Bill-Date</label>

            <div class="form-group row">

                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
          <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>
